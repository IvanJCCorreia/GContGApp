<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            GContG
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

    <ion-searchbar placeholder="Procurar"></ion-searchbar>

    <div class="ion-padding">
        <h2>Gerenciamento e Control de Gastos</h2>
        <p>Gerencie os seus Gastos de maneira eficiente com o GContG.</p>
        <div class="features">
            <ion-list>
                <ion-item>
                    <ion-icon name="checkmark-circle" slot="start"></ion-icon>
                    <ion-label>Gerenciamento de Custos</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="checkmark-circle" slot="start"></ion-icon>
                    <ion-label>Categorização de Custos</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="checkmark-circle" slot="start"></ion-icon>
                    <ion-label>Relatórios de Custos</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="checkmark-circle" slot="start"></ion-icon>
                    <ion-label>Notificações</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="checkmark-circle" slot="start"></ion-icon>
                    <ion-label>Integração de Serviços de Terceiros</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="checkmark-circle" slot="start"></ion-icon>
                    <ion-label>Suporte a Múltiplos Usuários</ion-label>
                </ion-item>
            </ion-list>
        </div>
        <ion-button expand="block" href="#">Começar</ion-button>
    </div>

</ion-content>
